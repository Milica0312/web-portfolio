<script>
$(document).ready(function(){
  $("#radio-left").on("click", function(){
      var rotation = 90;
        $(".space3d ._3dbox").css("transform", "rotateY("+rotation+"deg)");
  });
  $("#radio-right").on("click", function(){
      var rotation = -90;
        $(".space3d ._3dbox").css("transform", "rotateY("+rotation+"deg)");
  });
  $("#radio-bottom").on("click", function(){
      var rotation = 90;
        $(".space3d ._3dbox").css("transform", "rotateX("+rotation+"deg)");
  });
  $("#radio-top").on("click", function(){
      var rotation = -90;
        $(".space3d ._3dbox").css("transform", "rotateX("+rotation+"deg)");
  });
  $("#radio-back").on("click", function(){
      var rotation = 180;
        $(".space3d ._3dbox").css("transform", "rotateY("+rotation+"deg)");
  });


});
</script>
